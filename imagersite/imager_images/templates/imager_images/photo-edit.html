{% extends "generic/base.html" %}

{% load thumbnail %}
{% block content %}

<div class="photo-edit container">
    {% thumbnail photo.image "300x200" as image %}
    <img src="{{image.url}}">
    {% endthumbnail %}

    <form class="photo-edit-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Photo</button>
    </form>
</div>
{% endblock content %}
