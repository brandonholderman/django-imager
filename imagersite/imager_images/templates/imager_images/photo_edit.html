{% extends "generic/base.html" %}

{% load thumbnail %}
{% block content %}

<div class="photo-edit container">
 {% if photo %}
    {% thumbnail photo.image "200x100" as image %}
    <img src="{{image.url}}" class="image-to-edit">
    {% endthumbnail %}
    
    <form class="photo-edit-form input-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Photo</button>
    </form>
    {% endif %}
</div>
{% endblock content %}
